plugins {
    id "java-library"
    id "maven-publish"

    id "ru.vyarus.animalsniffer"
}

description = 'OpenTelemetry Protocol (JSON) Metrics Exporter'
ext.moduleName = "io.opentelemetry.exporter.otlpjson.metrics"

dependencies {
    api project(':sdk:metrics')

    implementation project(':sdk-extensions:otproto'),
            'org.curioswitch.curiostack:protobuf-jackson:1.1.0'

    testImplementation project(':sdk:testing'),
            'org.skyscreamer:jsonassert:1.5.0'

    signature libraries.android_signature
}
