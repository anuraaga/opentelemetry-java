plugins {
    id "java-platform"
    id "maven-publish"
}

description = 'OpenTelemetry Bill of Materials'
group = "io.opentelemetry"
archivesBaseName = 'opentelemetry-bom'

dependencies {
    constraints {
        parent.childProjects.sort { "$it.value" }
                .collect { it.value }
                .findAll { it.name != project.name }
                .each { project ->
                    api project
                    println project
                }
    }
}
