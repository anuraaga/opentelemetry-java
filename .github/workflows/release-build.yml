on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to tag the release with, e.g., 1.2.0, 1.2.1-alpha.1
        required: true

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_release.version: ${{ github.event.inputs.version }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - uses: burrunan/gradle-cache-action@v1.5
        with:
          job-id: jdk8
          remote-build-cache-proxy-enabled: false
          arguments: prepareRelease build --stacktrace
          properties: |
            enable.docker.tests=true
      - name: Commit README updates
        run: git commit -am "Releasing ${{ github.event.inputs.version }}"
      - name: Publish artifacts
        run: ./gradlew final --stacktrace
        env:
          CI: true
          BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
          BINTRAY_KEY: ${{ secrets.BINTRAY_KEY }}
      - name: Push README updates
        run: git push
